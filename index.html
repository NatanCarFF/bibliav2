<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bíblia Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Bíblia Online</h1>
    </header>
    <main>
        <div class="controls">
            <select id="book-select">
                <option value="">Selecione um livro</option>
            </select>
            <select id="chapter-select" disabled>
                <option value="">Selecione um capítulo</option>
            </select>
            <button id="clear-highlights-btn" style="display: none;">Limpar Destaques</button>
        </div>

        <div class="settings">
            <label for="font-size-select">Tamanho da Fonte:</label>
            <select id="font-size-select">
                <option value="1.0">Padrão</option>
                <option value="1.1">Médio</option>
                <option value="1.2">Grande</option>
                <option value="1.3">Muito Grande</option>
            </select>

            <button id="theme-toggle-btn">Modo Escuro</button>
        </div>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando Bíblia...</p>
        </div>

        <div id="bible-content">
            <p class="initial-message">Selecione um livro e um capítulo para começar a ler.</p>
        </div>

        <div class="chapter-navigation">
            <button id="prev-chapter-btn" disabled>Capítulo Anterior</button>
            <button id="next-chapter-btn" disabled>Próximo Capítulo</button>
        </div>

        <div id="last-read-info" class="initial-message" style="margin-top: 20px;">
            Carregando última leitura...
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
