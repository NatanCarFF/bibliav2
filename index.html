<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bíblia Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Bíblia Online</h1>
    </header>
    <main>
        <div class="controls">
            <select id="book-select">
                <option value="">Selecione um livro</option>
            </select>
            <select id="chapter-select" disabled>
                <option value="">Selecione um capítulo</option>
            </select>
            <button id="clear-highlights-btn" style="display: none;">Limpar Destaques</button>
        </div>
        <div id="bible-content">
            <p class="initial-message">Selecione um livro e um capítulo para começar a ler.</p>
        </div>
        <div id="last-read-info" class="initial-message" style="margin-top: 20px;"></div>
    </main>
    <footer>
        <p>&copy; 2025 Por Natanael Carvalho da Silva - Belém do Pará</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
